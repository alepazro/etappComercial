<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>easiTrack Email</title>
</head>
<body>
    <div style="margin-left:0;margin-right:0;margin-top:0;margin-bottom:0;">
        Dear Sales Team,
        <br />
        <p>We have received a contact.  Please find the details below:</p>
        <br />
        <table>
            <tr>
                <td>First Name:</td><td>#?CONTACT0FIRSTNAME?#</td>
            </tr>
            <tr>
                <td>Last Name:</td><td>#?CONTACT0LASTNAME?#</td>
            </tr>
            <tr>
                <td>Company:</td><td>#?CONTACT0COMPANYNAME?#</td>
            </tr>
            <tr>
                <td>Email:</td><td>#?CONTACT0EMAIL?#</td>
            </tr>
            <tr>
                <td>Phone:</td><td>#?CONTACT0PHONE?#</td>
            </tr>
            <tr>
                <td>Message:</td><td>#?DOC0MESSAGE?#</td>
            </tr>
        </table>
    </div>
</body>
</html>
