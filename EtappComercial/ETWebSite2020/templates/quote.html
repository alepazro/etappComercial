<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>hr{border: 0;height: 1px;background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));}</style>
  <title>Easitrack</title>
</head>

<body >
  <div class="container">
    <header style="text-align: center;"><img src="image/EasiTrac.jpg" style="max-width: 300px;" alt=""></header>
    <nav>
    </nav>
    <main>
      <section>
        <div class="container">
          <div class="row">
          </div>
          <div class="row">
            <span>Quote No. @numberQuote</span>
            <span>Date: @date</span>
          </div>
          <div class="row">
            <h1 style="font-weight: bold;">Thank you for contacting us</h1>
          </div>
          <div class="row">
            <p>Thank you for quoting with us. Below, you will find the details of the quote made.</p>
          </div>
          <span>Summary</span>          
          <hr>
          @rows
          <div class="row">
            <div class="col-2"></div>
            <div class="col-6" style="text-align: right;font-size: 20px;font-weight: bold;">Total</div>
            <div class="col-2">USD @total</div>
          </div><br><br>
          <footer style="background-color:#37b4d3;text-align: center;font-weight: bold;"> Copyright 2023 Â© Easitrack -
            All Rights Reserved </footer><br>
        </div>
      </section>

    </main>


  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>

</html>
